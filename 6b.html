<!DOCTYPE html>
<html>
  <head>
    <title>check discount </title>
  </head>
  <body>
    <h1>please check your discount</h1>

    <script>
      const age = prompt("Please enter your age:");
      const holiday= prompt("Is today a holiday? (yes/no)") === "yes";
      if (age>=6 && holiday) {
       console.log("You are eligible for a child discount.");
      } else if ( age>=65 && holiday) {
        console.log("You are eligible for an senior discount.");
      }
      else {
        console.log("You are not eligible for a discount.");
      }
    </script>
  </body>
