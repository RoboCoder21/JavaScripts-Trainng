<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <button onclick="
      playGame('rock');
      ">Rock</button>
    <button onclick="
        playGame('paper');
       
      ">Paper</button>
    <button onclick="
        playGame('scissors');
      ">Scissors</button>
    
    <button onclick="
        score.wins = 0;
        score.ties = 0;
        score.lose = 0;
        alert('Score has been reset.');
      "
    >Reset score</button>

    <script>
      const score={ 
        wins:0,
        ties:0,
        lose: 0
      };

      function playGame(playerMove){
        const computermove = pickcomputermove();
        let result = '';

        if (playerMove === 'rock') {
          if (computermove === 'rock') {
            result = 'tie';
          } else if (computermove === 'paper') {
            result = 'lose';
          } else if (computermove === 'scissors') {
            result = 'win';
          }
        } else if (playerMove === 'paper') {
          if (computermove === 'rock') {
            result = 'win';
          } else if (computermove === 'paper') {
            result = 'tie';
          } else if (computermove === 'scissors') {
            result = 'lose';
          }
        } else if (playerMove === 'scissors') {
          if (computermove === 'rock') {
            result = 'lose';
          } else if (computermove === 'paper') {
            result = 'win';
          } else if (computermove === 'scissors') {
            result = 'tie';
          }
        }
        if(result === 'win') {
          score.wins++;
        } else if (result === 'tie') {
          score.ties++;
        } else if (result === 'lose') {
          score.lose++;
        }

      

        alert(`You picked ${playerMove} and the computer picked ${computermove}. You ${result}
         Wins: ${score.wins}, Ties: ${score.ties}, Losses: ${score.lose}`);
      }
      function pickcomputermove() {
        const randomNumber = Math.random();
        let computermove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computermove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computermove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computermove = 'scissors';
        }
        return computermove;
      }
    </script>
  </body>
</html>
